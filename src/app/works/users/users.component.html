<div class="loginBlock">
    <p class="headLoginBlock">Login:</p>
    <input [(ngModel)]="newLogin" name="newLogin" type="text" class="form-control inputLogin" placeholder="Enter login" id="idInputLogin">
    <p class="headLoginBlock">Password:</p>
   <input [(ngModel)]="newPassword" name="newPassword" type="password" class="form-control inputPassword" placeholder="Enter password" id="idInputPassword">
    <p class="headLoginBlock">Email address:</p>
    <input [(ngModel)]="newEmail" name="newEmail" type="email" class="form-control inputEmail" placeholder="Enter email" id="idInputEmail">
    <button type="button" class="btn btn-outline-success addUserButton" id="idAddUser" (click)="addName()">Add user</button>
    <button type="button" class="btn btn-outline-success editUserButton" id="idSavebutton" (click)="saveUser()">Save user</button>
</div>
<div class="tableBlock">
    <table class="table ">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Login</th>
                <th scope="col">Password</th>
                <th scope="col">Email</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody class="tbody" id="idtbody">
            <tr *ngFor="let user of arr; let i = index;">
                <td>{{i+1}}</td>
                <td>{{user.login}}</td>
                <td>{{user.password}}</td>
                <td>{{user.email}}</td>
                <td><button type='button' class='btn btn-warning editButton'(click)="editUser(i)">Edit</button></td>
                <td><button type='button' (click)='deleteUser(index)' class='btn btn-danger deleteButton' [disabled] = 'editStatus'>Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
